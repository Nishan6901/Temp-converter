<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    
</head>
<body>
    
<div class="container">
    <div class="title">
    </div>

    <div class="title">
        <h1>Temperature Converter</h1><br><br>
      <span class="Temperature-icon"><i class="fas fa-thermometer fa-shake"></i></span>
    </div>

    <div id="celsius">
        <input type="number" name="" placeholder="Celsius">
        <span class="icon">&#8451</span>
    </div>
    <div id="fahrenheit">
        <input type="number" name="" placeholder="Fahrenheit">
        <span class="icon">&deg;F</span>
    </div>
    <div id="kelvin">
        <input type="number" name="" placeholder="Kelvin">
        <span class="icon">K</span>
    </div>
    <div id="reaumer">
        <input type="number" name="" placeholder="reaumer">
        <span class="icon">R</span>
    </div>
    <div id="rankine">
        <input type="number" name="" placeholder="rankine">
        <span class="icon">Rn</span>
    </div>
    <div class="button">
        <button>All Clear</button>
    </div>

</div>
<script src="app.js"></script>
</body>
</html>
